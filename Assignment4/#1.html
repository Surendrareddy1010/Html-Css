<!DOCTYPE html>
<html>
    <head>
        <title>Media Assignment</title>
        <style>
            .display{
                display: contents;
            }
            @media only screen and (max-width:600px) {
                .display{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p class="display">This paragraph will be hidden when the screen size reduces to 600px</p>
    </body>
</html>
